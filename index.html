<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
            <span class="calText">Calculadora De imc</span>
    <form action="#">
        

        <div class="altura">
         <label>Altura</label>
          <input type="number" id="altura" placeholder="Ex: 160">
        </div>
        
        <div class="peso">
         <label>peso</label>
          <input type="number" id="peso" placeholder="Ex: 70,1">
        </div>
        <button id="botao">Calcular</button>
        <div>
            <p>Seu nivel de imc: <span id="imcValue">00.00</span> kg/m2</p>
            
        </div>
    </form>
 
    <div class="imcInf">
        <div class="imcTexto">
            <span>IMC</span>
            <span>PESO</span>
        </div>
        
        <div class="imcR">
            <div id="m">
                <span>Magreza</span>
                <span>< 18.5</span>
                <span>< 47.4 Kg</span>
            </div>

            <div id="n">
                <span>Normal</span>
                <span>18.5 a 24.9</span>
                <span>47.4 a 63.7 Kg</span>
            </div>

            <div id="s">
                <span>SobrePeso</span>
                <span>24.9 a 30</span>
                <span>63.7 a 76.8 Kg</span>
            </div>

            <div id="o">
                <span>Obesidade</span>
                <span>>30</span>
                <span>>76.8 Kg</span>
            </div>
        </div>
    </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
